services:
  # Backend Service
  - type: web
    name: p2p-signaling-server
    env: node
    region: oregon
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: PORT
        value: 3001
      - key: NODE_ENV
        value: production
      - key: CORS_ORIGIN
        sync: false

  # Frontend Service
  - type: web
    name: p2p-file-video-app
    env: static
    region: oregon
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/dist
    envVars:
      - key: VITE_SIGNALING_SERVER
        sync: false
