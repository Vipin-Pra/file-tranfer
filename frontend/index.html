    <title> File Share & Video Call</title>
    <script>
        // Comprehensive polyfills for simple-peer in browser
        window.global = window;
        window.process = window.process || {
            env: { NODE_ENV: 'production' },
            browser: true,
            version: 'v16.0.0',
            platform: 'browser',
            nextTick: function (callback, ...args) {
                Promise.resolve().then(() => callback(...args));
            },
            cwd: function () { return '/' },
            on: function () { },
            once: function () { },
            off: function () { },
            emit: function () { },
            binding: function () { return {} },
            umask: function () { return 0 }
        };
        // Add Buffer if not present
        if (typeof window.Buffer === 'undefined') {
            window.Buffer = {
                isBuffer: function () { return false }
            };
        }
    </script>
</head>
